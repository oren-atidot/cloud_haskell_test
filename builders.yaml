apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: builders-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: build-test
  template:
    metadata:
      name: builders-test
      labels:
        app: build-test
        purpose: demonstrate-builders-on-kube
    spec:
      containers:
      - name: cloud-haskell-test-builders
        image: faminiacr.azurecr.io/ch_test
        command: ["cloud-haskell-test-exe", "builder", "8080", "40", "140"]
        # args: [hostname, -I]
      imagePullSecrets:
      - name: registrykey

