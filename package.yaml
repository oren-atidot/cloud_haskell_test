name:                cloud-haskell-test
version:             0.1.0.0
github:              "githubuser/cloud-haskell-test"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2018 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/cloud-haskell-test#readme>

dependencies:
- base >= 4.7 && < 5
- distributed-process
- distributed-process-simplelocalnet
- monad-logger
- monad-logger-syslog
- random

library:
  source-dirs: src

executables:
  cloud-haskell-test-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - cloud-haskell-test

tests:
  cloud-haskell-test-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - cloud-haskell-test
