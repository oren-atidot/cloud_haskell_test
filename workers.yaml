apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: workers-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: work-test
  template:
    metadata:
      name: workers-test
      labels:
        app: work-test
        purpose: demonstrate-workers-on-kube
    spec:
      containers:
      - name: cloud-haskell-test-workers
        image: faminiacr.azurecr.io/ch_test
        command: ["cloud-haskell-test-exe", "worker", "8081"]
      imagePullSecrets:
      - name: registrykey
